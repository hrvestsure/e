<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background-color: rgb(243, 244, 246);
        padding: 1rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .order-form-section {
        background: linear-gradient(
          to right,
          rgb(99, 102, 241),
          rgb(14, 165, 233)
        );
        padding: 2rem;
        border-radius: 1rem;
        color: white;
        margin: 2rem auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .form-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .form-label {
        font-weight: 500;
      }
      .form-input {
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        background: rgba(255, 255, 255, 0.9);
      }
      .address-group {
        grid-column: 1 / -1;
      }
      .address-input {
        min-height: 100px;
        resize: vertical;
      }
      .order-summary {
        grid-column: 1 / -1;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 0.75rem;
        overflow: hidden;
        margin-top: 1.5rem;
      }
      .summary-header {
        background: rgba(0, 0, 0, 0.2);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .summary-content {
        padding: 1.5rem;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .summary-row:last-child {
        border-bottom: none;
      }
      .final-price {
        font-size: 1.25rem;
        font-weight: bold;
        margin-top: 0.5rem;
        padding-top: 1rem;
        border-top: 2px solid rgba(255, 255, 255, 0.2);
      }
      .verification-section {
        grid-column: 1 / -1;
        background: rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
        text-align: center;
      }
      .otp-input-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin: 1rem 0;
      }
      .otp-input {
        width: 3rem;
        height: 3rem;
        text-align: center;
        font-size: 1.5rem;
        border: none;
        border-radius: 0.5rem;
        background: rgba(255, 255, 255, 0.9);
      }
      .button-group {
        grid-column: 1 / -1;
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }
      .submit-btn {
        padding: 1rem 2rem;
        font-size: 1.125rem;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.9);
        color: rgb(37, 99, 235);
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
      @media (max-width: 640px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="order-form-section">
        <h1 class="form-title">Place Your Order</h1>
        <form id="orderForm" class="form-grid">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input" name="name" required />
          </div>

          <div class="form-group">
            <label class="form-label">Phone</label>
            <input
              type="tel"
              class="form-input"
              name="phone"
              required
              pattern="[0-9]{10}"
              placeholder="Enter 10 digit number"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Select Product</label>
            <select
              class="form-input"
              name="product"
              id="productSelect"
              onchange="handleProductChange()"
            >
              <option value="mustard_brown">
                Mustard Oil (Brown) - ₹430/L
              </option>
              <option value="mustard_yellow">
                Mustard Oil (Yellow) - ₹560/L
              </option>
              <option value="coconut">Coconut Oil - ₹550/L</option>
              <option value="safflower">Safflower Oil - ₹640/L</option>
              <option value="sesame">Sesame Oil - ₹800/L</option>
              <option value="sunflower_black">
                Sunflower Oil (Black) - ₹640/L
              </option>
              <option value="sunflower">Sunflower Oil - ₹1120/L</option>
              <option value="groundnut">Groundnut Oil - ₹825/L</option>
              <option value="almond">Almond Oil - ₹850/100ml</option>
              <option value="coconut_small">Coconut Oil (100ml) - ₹90</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" id="quantityLabel">Select Quantity</label>
            <select
              class="form-input"
              id="quantitySelect"
              onchange="updatePrice()"
            >
              <option value="1">1 Liter</option>
              <option value="2">2 Liters</option>
              <option value="3">3 Liters</option>
              <option value="4">4 Liters</option>
              <option value="5">5 Liters</option>
              <option value="10">10 Liters</option>
            </select>
          </div>

          <div class="form-group address-group">
            <label class="form-label">Delivery Address</label>
            <textarea
              class="form-input address-input"
              name="address"
              required
            ></textarea>
          </div>

          <div class="order-summary">
            <div class="summary-header">
              <h3 style="margin: 0">Order Summary</h3>
            </div>
            <div class="summary-content">
              <div class="summary-row">
                <span>Product:</span>
                <span id="summaryProduct">-</span>
              </div>
              <div class="summary-row">
                <span>Quantity:</span>
                <span id="summaryQuantity">-</span>
              </div>
              <div class="summary-row">
                <span>MRP:</span>
                <span>₹<span id="summaryMRP">0.00</span></span>
              </div>
              <div class="summary-row">
                <span>You Save:</span>
                <span>₹<span id="summaryDiscount">0.00</span></span>
              </div>
              <div class="summary-row final-price">
                <span>Final Price:</span>
                <span>₹<span id="summaryTotal">0.00</span></span>
              </div>
            </div>
          </div>

          <div id="verificationSection" class="verification-section hidden">
            <h3>Phone Verification</h3>
            <p>Enter the 4-digit code sent to your phone</p>
            <div class="otp-input-group">
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
            </div>
            <div id="otpMessage"></div>
          </div>

          <div class="button-group">
            <button
              type="button"
              id="verifyButton"
              class="submit-btn"
              onclick="sendOTP()"
            >
              Verify Phone Number
            </button>
            <button type="submit" id="submitButton" class="submit-btn hidden">
              Place Order
            </button>
          </div>
        </form>
      </section>
    </div>

    <script>
      const prices = {
        mustard_brown: { mrp: 496, offer: 430 },
        mustard_yellow: { mrp: 610, offer: 560 },
        coconut: { mrp: 615, offer: 550 },
        safflower: { mrp: 695, offer: 640 },
        sesame: { mrp: 875, offer: 800 },
        sunflower_black: { mrp: 695, offer: 640 },
        sunflower: { mrp: 1190, offer: 1120 },
        groundnut: { mrp: 875, offer: 825 },
        coconut_small: { mrp: 95, offer: 90 },
        almond: {
          100: { mrp: 895, offer: 850 },
          200: { mrp: 1790, offer: 1700 },
          300: { mrp: 2685, offer: 2550 },
          400: { mrp: 3580, offer: 3400 },
          500: { mrp: 4475, offer: 4250 },
          600: { mrp: 5370, offer: 5100 },
          700: { mrp: 6265, offer: 5950 },
          800: { mrp: 7160, offer: 6800 },
          900: { mrp: 8055, offer: 7650 },
          1000: { mrp: 8950, offer: 8500 },
        },
      };

      function handleProductChange() {
        const product = document.getElementById("productSelect").value;
        const quantitySelect = document.getElementById("quantitySelect");
        const quantityLabel = document.getElementById("quantityLabel");

        if (product === "coconut_small") {
          quantitySelect.style.display = "none";
          quantityLabel.textContent = "Fixed Quantity (100ml)";
        } else if (product === "almond") {
          quantitySelect.style.display = "block";
          quantityLabel.textContent = "Select Quantity";
          quantitySelect.innerHTML = `
                    <option value="100">100 ml</option>
                    <option value="200">200 ml</option>
                    <option value="300">300 ml</option>
                    <option value="400">400 ml</option>
                    <option value="500">500 ml</option>
                    <option value="600">600 ml</option>
                    <option value="700">700 ml</option>
                    <option value="800">800 ml</option>
                    <option value="900">900 ml</option>
                    <option value="1000">1000 ml (1 Liter)</option>
                `;
        } else {
          quantitySelect.style.display = "block";
          quantityLabel.textContent = "Select Quantity";
          quantitySelect.innerHTML = `
                    <option value="1">1 Liter</option>
                    <option value="2">2 Liters</option>
                    <option value="3">3 Liters</option>
                    <option value="4">4 Liters</option>
                    <option value="5">5 Liters</option>
                    <option value="10">10 Liters</option>
                `;
        }

        updatePrice();
      }

      function updatePrice() {
        const product = document.getElementById("productSelect").value;
        const productSelect = document.getElementById("productSelect");
        const quantitySelect = document.getElementById("quantitySelect");

        let mrp, offer, quantity;

        if (product === "coconut_small") {
          mrp = prices.coconut_small.mrp;
          offer = prices.coconut_small.offer;
          quantity = "100 ml";
        } else if (product === "almond") {
          const ml = parseInt(quantitySelect.value);
          mrp = prices.almond[ml].mrp;
          offer = prices.almond[ml].offer;
          quantity = `${ml} ml`;
        } else {
          const liters = parseInt(quantitySelect.value);
          mrp = prices[product].mrp * liters;
          offer = prices[product].offer * liters;
          quantity = `${liters} ${liters === 1 ? "Liter" : "Liters"}`;
        }

        document.getElementById("summaryProduct").textContent =
          productSelect.options[productSelect.selectedIndex].text.split(
            " - ",
          )[0];
        document.getElementById("summaryQuantity").textContent = quantity;
        document.getElementById("summaryMRP").textContent = mrp.toFixed(2);
        document.getElementById("summaryDiscount").textContent = (
          mrp - offer
        ).toFixed(2);
        document.getElementById("summaryTotal").textContent = offer.toFixed(2);
      }

      let phoneVerified = false;

      function sendOTP() {
        const phoneInput = document.querySelector('input[name="phone"]');
        if (!phoneInput.value || !/^\d{10}$/.test(phoneInput.value)) {
          alert("Please enter a valid 10-digit phone number");
          return;
        }

        // Show verification section
        document
          .getElementById("verificationSection")
          .classList.remove("hidden");
        document.getElementById("verifyButton").classList.add("hidden");
        setupOTPInputs();
      }

      function setupOTPInputs() {
        const inputs = document.querySelectorAll(".otp-input");
        inputs.forEach((input, index) => {
          input.value = "";
          input.addEventListener("keyup", (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
              inputs[index - 1].focus();
              return;
            }
            if (input.value && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
            if (index === inputs.length - 1 && input.value) {
              verifyOTP();
            }
          });
        });
        inputs[0].focus();
      }

      function verifyOTP() {
        phoneVerified = true;
        document.getElementById("submitButton").classList.remove("hidden");
        document.getElementById("verificationSection").classList.add("hidden");
      }

      document
        .getElementById("orderForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (!phoneVerified) {
            alert("Please verify your phone number first");
            return;
          }

          const formData = new FormData(this);
          const orderData = Object.fromEntries(formData.entries());

          const confirmMessage = `
                Order Confirmed!

                Details:
                - Name: ${orderData.name}
                - Phone: ${orderData.phone}
                - Product: ${document.getElementById("summaryProduct").textContent}
                - Quantity: ${document.getElementById("summaryQuantity").textContent}
                - Amount: ₹${document.getElementById("summaryTotal").textContent}
                - Payment: Cash on Delivery

                Our team will contact you shortly to confirm the delivery.
            `;

          alert(confirmMessage);
          this.reset();
          handleProductChange();
          phoneVerified = false;
          document.getElementById("submitButton").classList.add("hidden");
          document.getElementById("verifyButton").classList.remove("hidden");
        });

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", function () {
        handleProductChange();
      });
    </script>
  </body>
</html>
