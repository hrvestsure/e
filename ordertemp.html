<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Sure</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            color: yellow;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        @media (max-width: 768px) {
            .text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav class="w-full h-auto bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 p-4 fixed top-0 left-0 shadow-md z-50">
        <div class="flex items-center justify-between">
            <span class="px-6 py-2 font-semibold text-xl text-white transition-transform transform hover:-translate-y-1">
                Harvest Sure&#8482;
            </span>

            <div class="flex-1"></div>

            <ul id="desktopMenu" class="hidden lg:flex lg:flex-row lg:space-x-6 lg:items-center">
                <li><a href="index.html" class="border-2 border-slate-200 hover:border-slate-800 text-white hover:bg-orange-500 px-4 rounded-full py-[5px] transition-transform transform hover:-translate-y-1">Home</a></li>
                <li><a href="about.html" class="border-2 border-slate-200 hover:border-slate-800 text-white hover:bg-orange-500 px-4 rounded-full py-[5px] transition-transform transform hover:-translate-y-1">About</a></li>
            </ul>

            <button id="hamburger" class="lg:hidden text-white ml-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 5h14a1 1 0 110 2H3a1 1 0 010-2zM3 9h14a1 1 0 110 2H3a1 1 0 010-2zM3 13h14a1 1 0 110 2H3a1 1 0 010-2z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <ul id="mobileMenu" class="hidden flex-col items-center w-full bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 text-white text-lg p-4 absolute left-0 top-full z-50 shadow-lg">
            <li><a href="index.html" class="border-2 border-slate-200 hover:border-slate-800 text-white hover:bg-orange-500 px-4 rounded-full py-[5px] transition-transform transform hover:-translate-y-1">Home</a></li>
            <li><a href="about.html" class="border-2 border-slate-200 hover:border-slate-800 text-white hover:bg-orange-500 px-4 rounded-full py-[5px] transition-transform transform hover:-translate-y-1">About</a></li>
        </ul>
    </nav>

    <div class="text">In Progress</div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
